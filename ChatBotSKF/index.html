<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
           

    <title>Chat Bot</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="d-flex"> 
            <i class="bi bi-robot" style="font-size: 24px;margin-left: 10px; color:white;"></i>
            <h2 id="chatbotHeader" >CHAT BOT</h2>
        </div>
    </nav>
    <div class="d-flex" class="main_container"> 
        <!--<div id="chat-log" class="container">
            <h4 id="chatLogHeader">Chat History</h4>
            <button class="btn btn-secondary mt-0 ml-1 d-flex justify-content-center align-items-center" id="addChatButton" title="send-image-btn">
                <i class="bi bi-plus"></i>
            </button> 
            <ul id="chat-list" >
                <li class="listItemClass">New Chat</li>
                <li class="listItemClass">New Chat</li>
            </ul>
        </div> -->
        <div class="container"> 
            <div class="text-center mt-0 p-0" >
                <img src='https://cdn.icon-icons.com/icons2/2699/PNG/512/skf_logo_icon_170731.png' alt="logo" style='width: 25%; height: auto; max-width: 25%;' />
            </div>
            <div class=" text-center">
                <label for="inputText" class="form-label custom-font mb-3">Hello!! How can I help you?</label>
                <div class="d-flex justify-content-center">
                    
                    <input type="text" class="form-control" id="inputText" placeholder="Type here...">
                    <button class="btn btn-primary mt-0 d-flex justify-content-center align-items-center" id="submitButton" title="send-btn">
                        <i class="bi bi-send"></i>
                    </button>  
                    <button class="btn btn-primary mt-0 ml-1 d-flex justify-content-center align-items-center" id="submitImageButton" title="send-image-btn">
                        <i class="bi bi-camera"></i>
                    </button>              
                </div>
            </div>

            <!--Suggestions questions component-->
            <div class="d-none container mt-2 " id="suggestionsContainer">
                <sup>suggestions:</sup>
                <ul id="suggestions">
                    
                </ul>
            </div>

            <!--Response container component-->
            <div class="d-none mt-3 p-3" id="responseContainer">
                <p><strong>Answer:</strong></p>
                <p id="answer"></p>
                <button class="btn btn-link thumbs-down-button" id="thumbsDownButton" title="thumbs-down-btn">
                    <i class="bi bi-hand-thumbs-down"></i>
                </button>
                <div class="" id="commentContainer">
                    <label for="commentInput" class="form-label"><h3>Add Comment:</h3></label>
                    <input type="text" class="form-control" id="commentInput" value=" ">
                    <button class="btn btn-primary mt-2" id="sendCommentButton">Regenerate Response and Send Comment</button>
                </div>
                <p><strong>Source Document:</strong></p>
                <p id="sourceDoc">
                    <a href="#" id="sourceDocLink" target="_blank">source</a>
                </p>
                <div class="table-responsive">
                    <table id="sourceDocTable" class="table table-sm"></table>
                </div>
                <p id="docImageText"><strong>Document Image:</strong></p>
                <img id="docImage" src="" alt="Document Image" class="img-fluid">
                <button class="btn btn-secondary" id="moreDetails">show me more details</button>
            </div>

            <!--Loading spinner component-->
            <div class="text-center d-none" id="loadingContainer">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>

            <!--server busy component-->
            <div id="serverNotRespondingMessage" class="d-none">
                <p>Server is not responding at the moment. Please try again later.</p>
            </div>      
        </div>
    </div>
    <script src="./index.js">        
    </script> 
</body>
</html>
